<style>
    
    *{
    margin: 0;
    padding: 0;
    font-family: 'Times New Roman', Times, serif;
}
.banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(95, 86, 86, 0.147),rgba(95, 86, 86, 0.147)),url(sunset.jpg);
    background-size: cover;
    background-position: center;
}
.navbar{    
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;

}
.logo{
    width: 120px;
    cursor: pointer;
}
.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;
}
.navbar ul li a{
    text-decoration: dashed;
    color:rgb(254, 254, 254);
    text-transform: uppercase;
}
.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0;
    background: aliceblue;
    position: absolute;
    left: 0;
    bottom: -3px;
    transition: 0.5s;
}
.navbar ul li:hover::after{
    width:100%;
}
.content{
   width: 100%;
   position: absolute;
   top: 40%;
   transform: translateY;
   text-align: center;
   text-decoration: wavy;
   color: rgb(236, 238, 241);
}
.content h1{
    font-size: 65px;
    margin-top: 1px;
}
.content p{
    font-size: 30px;
    margin: 5px auto;
    font-weight: bold;
    line-height: 10px;
    font-style:italic
}
 button{
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bold;
    border: 2px solid #131414;
    background: transparent;
    color: #ffffff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    z-index: 0;
}

 span{
    background: #131414;
    height: 100%;
    width: 0;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
}

 button:hover span{
    width: 100%;
 }

 button:hover{
    border: none;
 }
</style>
